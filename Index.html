<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ramadan 2026 | Starry Night Countdown</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Montserrat:wght@200;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --emerald-deep: #01130f;
            --emerald-mid: #064e3b;
            --emerald-light: #10b981;
            --gold: #e2c07d;
            --glass: rgba(16, 185, 129, 0.04);
            --border: rgba(16, 185, 129, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-drag: none;
        }

        body {
            background: var(--emerald-deep);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü‡¶ó‡ßÅ‡¶≤‡ßã‡¶ï‡ßá ‡¶Æ‡¶æ‡¶ù‡¶ñ‡¶æ‡¶®‡ßá ‡¶∞‡¶æ‡¶ñ‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
            overflow-x: hidden;
            position: relative;
            padding: 40px 0; /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá ‡¶Ø‡¶æ‡¶§‡ßá ‡¶è‡¶ï‡¶¶‡¶Æ ‡¶≤‡ßá‡¶ó‡ßá ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá */
        }

        /* Deep Night Sky Background */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, var(--emerald-mid) 0%, transparent 70%),
                radial-gradient(circle at 20% 20%, #022c22 0%, transparent 40%);
            z-index: -2;
            filter: blur(50px);
        }

        /* Twinkling Moon with Aura */
        .moon-box {
            position: relative;
            margin-bottom: 10px;
            animation: float 6s ease-in-out infinite;
            z-index: 5;
        }

        .moon-box span {
            font-size: clamp(3.5rem, 12vw, 5.5rem);
            filter: drop-shadow(0 0 30px rgba(16, 185, 129, 0.6)) drop-shadow(0 0 10px var(--gold));
            display: inline-block;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Typography */
        header h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 9vw, 4.2rem);
            font-weight: 900;
            text-align: center;
            background: linear-gradient(180deg, #fff 30%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: clamp(5px, 2vw, 12px);
            line-height: 1.1;
            margin-bottom: 40px;
            z-index: 5;
        }

        /* Timer Grid */
        .countdown-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: clamp(10px, 2.5vw, 25px);
            width: 95%;
            max-width: 850px;
            z-index: 5;
        }

        .time-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: clamp(20px, 5vw, 40px) 10px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4), 0 0 20px rgba(16, 185, 129, 0.1);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .time-card:hover {
            transform: translateY(-10px);
            border-color: var(--emerald-light);
            background: rgba(16, 185, 129, 0.08);
        }

        .number {
            display: block;
            font-size: clamp(1.8rem, 6vw, 4rem);
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        .label {
            display: block;
            font-size: clamp(0.55rem, 1.5vw, 0.75rem);
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--gold);
            font-weight: 700;
            margin-top: 8px;
        }

        /* Status Pill */
        .status-pill {
            margin-top: 40px;
            margin-bottom: 20px; /* ‡¶´‡ßÅ‡¶ü‡¶æ‡¶∞‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶¶‡ßÇ‡¶∞‡¶§‡ßç‡¶¨ ‡¶ï‡¶Æ‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá */
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--border);
            padding: 12px 30px;
            border-radius: 50px;
            z-index: 5;
        }

        .status-pill p {
            font-size: clamp(0.8rem, 2.5vw, 0.95rem);
            color: #ccd6d3;
            letter-spacing: 1px;
        }

        .status-pill strong { color: var(--gold); }

        /* Footer - Position adjusted */
        footer {
            margin-top: 10px; /* ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ú‡¶ø‡¶® ‡¶Ö‡¶ü‡ßã ‡¶•‡ßá‡¶ï‡ßá ‡¶∏‡¶∞‡¶ø‡ßü‡ßá ‡ßß‡ß¶ ‡¶™‡¶ø‡¶ï‡ßç‡¶∏‡ßá‡¶≤ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá */
            width: 100%;
            padding: 20px;
            text-align: center;
            z-index: 10;
        }

        .social-btn {
            color: var(--emerald-light);
            text-decoration: none;
            font-size: 0.75rem;
            letter-spacing: 4px;
            padding: 8px 18px;
            border: 1px solid var(--border);
            border-radius: 4px;
            transition: 0.3s;
            display: inline-block;
            margin-bottom: 20px;
        }

        .social-btn:hover {
            background: var(--emerald-light);
            color: #000;
            box-shadow: 0 0 15px var(--emerald-light);
        }

        .build-info {
            font-size: 0.75rem;
            color: #6d857f;
            line-height: 1.6;
        }

        .build-info span { color: var(--gold); font-weight: bold; }
        .build-info .dev { color: var(--emerald-light); }

        /* Canvas for Stars */
        #starCanvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            .countdown-container { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            header h1 { letter-spacing: 4px; }
            .status-pill { margin-top: 30px; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <canvas id="starCanvas"></canvas>

    <div class="moon-box">
        <span>üåô</span>
    </div>

    <header>
        <h1>RAMADAN<br>KAREEM</h1>
    </header>

    <div class="countdown-container">
        <div class="time-card"><span class="number" id="days">00</span><span class="label">Days</span></div>
        <div class="time-card"><span class="number" id="hours">00</span><span class="label">Hours</span></div>
        <div class="time-card"><span class="number" id="minutes">00</span><span class="label">Minutes</span></div>
        <div class="time-card"><span class="number" id="seconds">00</span><span class="label">Seconds</span></div>
    </div>

    <div class="status-pill">
        <p>Insha'Allah Starts: <strong>February 18, 2026</strong> ‚ú®</p>
    </div>

    <footer>
        <a href="https://www.facebook.com/itsmanjorul" target="_blank" class="social-btn">@ITSMANJORUL</a>
        <div class="build-info">
            &copy; 2026 <span class="dev">Manjorul Islam</span> All Rights Reserved. <br>
            Build with üíõ by <span>Manjorul Islam</span>
        </div>
    </footer>

    <script>
        // Zoom prevention
        document.addEventListener('keydown', (e) => { 
            if (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '0')) e.preventDefault(); 
        });
        document.addEventListener('wheel', (e) => { 
            if (e.ctrlKey) e.preventDefault(); 
        }, { passive: false });

        // Star engine
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            const starCount = window.innerWidth < 600 ? 150 : 300;
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.8,
                    opacity: Math.random(),
                    speed: Math.random() * 0.02 + 0.005,
                    blinkSpeed: Math.random() * 0.05 + 0.01
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(s => {
                s.opacity += s.blinkSpeed;
                if (s.opacity > 1 || s.opacity < 0) s.blinkSpeed *= -1;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${Math.max(0.1, s.opacity)})`;
                ctx.fill();
            });
            requestAnimationFrame(drawStars);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        drawStars();

        // Countdown Timer
        function updateTimer() {
            const target = new Date(2026, 1, 18, 0, 0, 0).getTime();
            const now = new Date().getTime();
            const diff = target - now;

            if (diff > 0) {
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('days').innerText = d.toString().padStart(2, '0');
                document.getElementById('hours').innerText = h.toString().padStart(2, '0');
                document.getElementById('minutes').innerText = m.toString().padStart(2, '0');
                document.getElementById('seconds').innerText = s.toString().padStart(2, '0');
            } else {
                document.querySelector('.countdown-container').innerHTML = 
                `<h2 style="grid-column:1/-1; font-family:'Cinzel'; color:var(--gold); font-size:2.5rem; text-shadow:0 0 20px var(--gold);">Ramadan Mubarak!</h2>`;
            }
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
